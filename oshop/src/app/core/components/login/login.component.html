
<div class="row">
  <div>
    <br>
  </div>
</div>
<div class="container"> 
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
        <h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<!-- <span><i class="fa fa-facebook-square"></i></span> -->
					<span><i (click)="login()" class="fa fa-google"></i></span>
					<!-- <span><i class="fa fa-twitter-square"></i></span> -->
				</div>
			</div>
			<div class="card-body">
				<form (ngSubmit)="onSignin(f)" #f="ngForm">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-user"></i></span>
						</div>
						<input type="email" id="email" name="email" ngModel class="form-control" placeholder="email">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fa fa-key"></i></span>
						</div>
						<input type="password" id="password" name="password" ngModel class="form-control" placeholder="password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
						
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="/signup">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
